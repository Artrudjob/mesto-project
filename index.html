<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main>
      <div class="profile page__profile">
        <div class="profile__column-main">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="Жак-Ив Кусто в красной шапке на фоне моря.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__career">Исследователь океана</p>
            <button class="profile__edit" type="button" name="edit-profile"></button>
          </div>
        </div>
        <button class="profile__add" type="button" name="add-profile"></button>
      </div>
      <section class="cards page__cards">
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.jpg"
            alt="Заброшенная каменная часовня в горах окруженная лесом.">
          <div class="card__flex-column">
            <h2 class="card__text">Карачаевск</h2>
            <button class="card__heart card__heart_active" type="button" name="like-heart"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус на рассвете.">
          <div class="card__flex-column">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__heart card__heart_active" type="button" name="like-heart"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombay.png" alt="Зимня-осенний лес на фоне полузаснеженных гор.">
          <div class="card__flex-column">
            <h2 class="card__text">Домбай</h2>
            <button class="card__heart card__heart_active" type="button" name="like-heart"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/ded-rock.jpg" alt="Скала напоминающая лицо человека в профиль.">
          <div class="card__flex-column">
            <h2 class="card__text">Скала Дед</h2>
            <button class="card__heart card__heart_active" type="button" name="like-heart"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/angara-zimoy.jpg" alt="Река Ангара в зимний период.">
          <div class="card__flex-column">
            <h2 class="card__text">Река Ангара</h2>
            <button class="card__heart card__heart_active" type="button" name="like-heart"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/krasnoyarsk.jpg" alt="Мост через реку Енисей зимой.">
          <div class="card__flex-column">
            <h2 class="card__text">Красноярск</h2>
            <button class="card__heart card__heart_active" type="button" name="like-heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__exit" type="button" aria-label="Close" name="exit-btn" id="exit-button"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__flex-container">
            <input class="popup__edit" type="text" name="user-name" placeholder="Жак-Ив Кусто" id="user-name-field">
            <input class="popup__edit" type="text" name="user-career" placeholder="Исследователь океана"
              id="user-career-field">
            <button class="popup__save-btn" type="submit" name="save-btn" id="save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div> 
</body>

</html>
