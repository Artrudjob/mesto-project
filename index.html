<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile page__profile">
        <div class="profile__column-main">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="Жак-Ив Кусто в красной шапке на фоне моря.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__career">Исследователь океана</p>
            <button class="profile__edit" type="button" name="edit-profile"></button>
          </div>
        </div>
        <button class="profile__add" type="button" name="add-profile"></button>
      </section>
      <section class="cards page__cards">
        <template id="card">
          <div class="card">
            <img class="card__image" alt="Загруженное изображение">
            <div class="card__flex-column">
              <h2 class="card__text"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
          <div class="card">
            <img class="card__image" alt="Загруженное изображение">
            <div class="card__flex-column">
              <h2 class="card__text"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
          <div class="card">
            <img class="card__image" alt="Загруженное изображение">
            <div class="card__flex-column">
              <h2 class="card__text"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
          <div class="card">
            <img class="card__image" alt="Загруженное изображение">
            <div class="card__flex-column">
              <h2 class="card__text"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
          <div class="card">
            <img class="card__image" alt="Загруженное изображение">
            <div class="card__flex-column">
              <h2 class="card__text"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
          <div class="card">
            <img class="card__image" alt="Загруженное изображение">
            <div class="card__flex-column">
              <h2 class="card__text"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
        </template>
        <template id="new-card">
          <div class="card">
            <img class="card__image" alt="Загруженное изображение" id="card-link">
            <div class="card__flex-column">
              <h2 class="card__text" id="card-name"></h2>
              <button class="card__heart" type="button" name="like-heart"></button>
            </div>
            <button class="card__trash-bin" type="button" name="delete-img"></button>
          </div>
        </template>
      </section>
      <section class="popup-img">
        <div class="popup-img__container">
          <button class="popup-img__exit" type="button" aria-label="Close" name="exit-btn-img"></button>
          <img class="popup-img__image">
          <h2 class="popup-img__title"></h2>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__exit" type="button" aria-label="Close" name="exit-btn"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__flex-container">
            <input class="popup__edit" type="text" name="user-name" placeholder="Имя" id="user-name-field">
            <input class="popup__edit" type="text" name="user-career" placeholder="Профессиональная деятельность"
              id="user-career-field">
            <button class="popup__save-btn" type="submit" name="save-btn" id="save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__exit" type="button" aria-label="Close" name="exit-btn" id="exit-button"></button>
        <form class="popup__form" name="profile-form" id="popup-form-add">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__flex-container">
            <input class="popup__edit" type="text" name="user-name" placeholder="Название" id="img-name-field">
            <input class="popup__edit" type="text" name="user-career" placeholder="Ссылка на картинку"
              id="img-link-field">
            <button class="popup__save-btn" type="submit" name="save-btn" id="create-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div> 
  <script src="./script.js"></script>
</body>

</html>
