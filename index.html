<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header header_place_position">
        <div class="header__logo"></div>
        <div class="header__line"></div>  
      </header>
      <main>
        <div class="profile profile_place_position">
          <div class="profile__column-main">
            <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="Жак-Ив Кусто в красной шапке на фоне моря.">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__career">Исследователь океана</p>
              <button class="profile__edit" type="button" name="edit-profile"></button>
            </div>
          </div>
              <button class="profile__add" type="button" name="add-profile"></button>
        </div> 
          <div class="cards cards_place_position">
          <div class="cards__card">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Заброшенная каменная часовня в горах окруженная лесом.">
            <div class="cards__flex-column">
              <p class="cards__text">Карачаевск</p>
              <button class="cards__heart cards__heart_active_black" type="submit" name="like-heart"></button>
            </div>
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/elbrus.png" alt="Гора Эльбрус на рассвете.">
            <div class="cards__flex-column">
              <p class="cards__text">Гора Эльбрус</p>
              <button class="cards__heart cards__heart_active_black" type="submit" name="like-heart"></button>
            </div>
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/dombay.png" alt="Зимня-осенний лес на фоне полузаснеженных гор.">
            <div class="cards__flex-column">
              <p class="cards__text">Домбай</p>
              <button class="cards__heart cards__heart_active_black" type="submit" name="like-heart"></button>
            </div>
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/ded-rock.jpg" alt="Скала напоминающая лицо человека в профиль.">
            <div class="cards__flex-column">
              <p class="cards__text">Скала Дед</p>
              <button class="cards__heart cards__heart_active_black" type="submit" name="like-heart"></button>
            </div>
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/angara-zimoy.jpg" alt="Река Ангара в зимний период.">
            <div class="cards__flex-column">
              <p class="cards__text">Река Ангара</p>
              <button class="cards__heart cards__heart_active_black" type="submit" name="like-heart"></button>
            </div>
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/krasnoyarsk.jpg" alt="Мост через реку Енисей зимой.">
            <div class="cards__flex-column">
              <p class="cards__text">Красноярск</p>
              <button class="cards__heart cards__heart_active_black" type="submit" name="like-heart"></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer footer_place_position">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
